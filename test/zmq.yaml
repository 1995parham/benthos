inputs:
- type: zmq4
  zmq4:
    addresses:
      - tcp://*:1234
    socket_type: PULL
    poll_timeout_ms: 2000
outputs:
- type: zmq4
  zmq4:
    addresses:
      - tcp://*:1235
    socket_type: PUSH
buffer:
  type: file
  file:
    directory: "./tmp"
    file_size: 262144
    retry_period_ms: 1000
    clean_up: true
logger:
  prefix: benthos
  log_level: INFO
  add_timestamp: true
